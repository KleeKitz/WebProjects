<head>
    <title>ClickerGame</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
</head>

<body style="margin-left: 20px; margin-right: 20px">

    <div class="container-fluid"
        style="text-align: left; display: block; top: auto; float: none; margin-top: 100px; margin-bottom: 100px; margin-right: 100px; position: static; padding-right: 100px;">
    </div>


    <div class="m-5">Clicker Game!<br>
        <button type="button" class="btn btn-primary" onclick="showSettings()">Settings</button>
    </div>
    <div class="row">
        <div class="col-sm-2" style="text-align: center;">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col">
                            <div>Blue Clicks: </div>
                            <div id="totalBlue">0</div>
                        </div>

                        <div class="col">
                            <div>Blue/Click: </div>
                            <div id="incrementBlue">1</div>
                        </div>
                        <div class="col">
                            <div>Blue/Second: </div>
                            <div id="perSecondBlue">0</div>
                        </div>
                        <div class="col">
                            <div id="clickerBlue"></div>
                        </div>
                    </div>

                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col">
                            <div>Green Clicks: </div>
                            <div id="totalGreen">0</div>
                        </div>
                        <div class="col">
                            <div>Green/Click: </div>
                            <div id="incrementGreen">1</div>
                        </div>
                        <div class="col">
                            <div>Green/Second: </div>
                            <div id="perSecondGreen">0</div>
                        </div>
                        <div class="col">
                            <div id="clickerGreen"></div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">Button</li>
                <li class="list-group-item">Button</li>
                <li class="list-group-item">Button</li>
                <li class="list-group-item">Button</li>
            </ul>
        </div>
        <div class=" col-sm-4">
            <div id="game">

                <div class="row" style="margin-bottom: 50px;">
                    <div class="col" id="buttonGroupBlue"></div>
                </div>

                <div class="row">
                    <div class="col" id="buttonGroupGreen"></div>
                </div>

            </div>

            <div id="settings" hidden="true">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="resetGameCheck">
                    <label class="form-check-label" for="resetGameCheck">
                        Reset Game?
                    </label>
                </div>
                <button id="resetGameButton" type="button" class="btn btn-danger" disabled="true"
                    onclick="resetGame()">Reset Game!</button>
            </div>
        </div>
        <div class=" col-sm-6">
            <h3>Details</h3>
            Nothing here yet.
        </div>
    </div>

    <footer class="footer" style="position: fixed; bottom: 0; width:100%; margin-left: 50px ">
        <p>Â© KleeKitz 2024</p>
    </footer>
</body>

<script src="js/clickerGame/clickerGame.js"></script>
