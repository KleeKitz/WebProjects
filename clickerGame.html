<head>
    <title>ClickerGame</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div>Clicks: </div>
                <div id="val">0</div>
            </div>
            <div class="col">
                <div>Amount per Click: </div>
                <div id="amountPerClick">1</div>
            </div>
            <div class="col">
                <div>Amount per Second: </div>
                <div id="amountPerSecond">0</div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container px-4 ">
        <div class="row">
            <div class="col" id="buttons">
                <button type="button" class="btn btn-primary" onclick="increaseVal()">Click Me!</button>
            </div>
        </div>
        <div class="row">
            <div class="col" id="perSecondButtons">

            </div>
        </div>
    </div>
    </div>
</body>

<script src="js/clickerGame.js"></script>
